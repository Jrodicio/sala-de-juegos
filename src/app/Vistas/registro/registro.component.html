<main class="form-signin w-100 m-auto text-center">
  <form [formGroup]="loginForm" (ngSubmit)="registrarUsuario()">
    <img class="mb-4" src="../assets/img/icono.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Ingrese sus datos</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="Correo" [class.is-invalid]="fm['correo'].invalid && fm['correo'].dirty" [disabled]="estaCargando" formControlName="correo">
      <label for="floatingInput">Correo</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Contrase単a" [class.is-invalid]="fm['contrasena'].invalid && fm['contrasena'].dirty" [disabled]="estaCargando" formControlName="contrasena">
      <label for="floatingPassword">Contrase単a</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirme contrase単a" [class.is-invalid]="fm['contrasenaConfirmada'].dirty && (fm['contrasenaConfirmada'].invalid || fm['contrasenaConfirmada'].value != fm['contrasena'].value)" [disabled]="estaCargando" formControlName="contrasenaConfirmada">
      <label for="floatingPasswordConfirm">Confirme contrase単a</label>
    </div>
    <span *ngIf="estaCargando" class="spinner-border spinner-border-sm"></span>
    <div  class="alert alert-danger" role="alert" [style.opacity]="errorRegistro.opacity">{{errorRegistro.message}}</div>

    <button class="w-100 btn btn-lg btn-primary"  type="submit" [disabled]="estaCargando">Registrar nuevo usuario</button>
  </form>
  <button class="w-100 btn btn-lg btn-warning" routerLink="/login">Ir al login</button>
</main>
